    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #0a1652;
            height: 120vh;
        }

        #profile-container {
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 1rem 1rem 3rem;
            text-align: center;
            max-width: 300px;
            width: 100%;
            position: relative;
        }

        #profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            border: 5px solid transparent;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.75);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        h2 {
            margin-top: 60px;
            /* Espaço para a imagem circular */
            margin-bottom: 0.5rem;
        }

        #followers {
            margin-bottom: 1rem;
            color: #555;
        }

        .title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #333;
        }

        .link-box {
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1rem;
            text-decoration: none;
            color: inherit;
            display: block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .link-box img {
            width: 100%;
            height: auto;
            display: block;
        }

        .link-box:hover {
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.75);
        }

        /* Media query para dispositivos móveis */
        @media (max-width: 767px) { 
            body {
                height: 120vh;
            }
        }
    </style>
